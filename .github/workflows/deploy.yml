name: 部署網站

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'data/**'
  workflow_dispatch:

# 設定 GitHub Pages 權限
permissions:
  contents: read
  pages: write
  id-token: write

# 防止並行部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: 準備部署檔案
        run: |
          # 複製 data/issues.json 到 website 資料夾
          cp data/issues.json website/data.json || echo '{"issues":[],"stats":{}}' > website/data.json
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
